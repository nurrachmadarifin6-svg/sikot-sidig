<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Kalenderisasi Kegiatan</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Admin Data Kalenderisasi Kegiatan</h2>

    <!-- ===========================
        TABLE DATA
  ============================ -->
    <table id="dataTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Departemen</th>
          <th>Target</th>
          <th>Sasaran</th>
          <th>Tanggal</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- ===========================
        FORM TAMBAH DATA
  ============================ -->
    <h3>Tambah Data Baru</h3>
    <form id="addForm">
      <input name="nama" placeholder="Nama" required />
      <input name="departemen" placeholder="Departemen" required />
      <input name="target" placeholder="Target" required />
      <input name="sasaran" placeholder="Sasaran" required />
      <input type="date" name="tanggal" required />

      <button type="submit">Tambah</button>
    </form>

    <a class="back-btn" href="/admin/divisi/organisasi/organisasi.html"
      >â† Kembali</a
    >

    <script src="script.js"></script>
  </body>
</html>
