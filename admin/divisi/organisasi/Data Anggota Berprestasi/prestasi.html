<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Data Anggota Prestasi</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Admin Data Anggota Prestasi</h2>

  <table border="1" id="dataTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Alamat</th>
        <th>Prestasi</th>
        <th>WA</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Tambah Data</h3>
  <form id="addForm">
    <input name="nama" placeholder="Nama" required>
    <input name="alamat" placeholder="Alamat" required>
    <input name="prestasi" placeholder="Prestasi" required>
    <input name="wa" placeholder="Nomor WA" required>
    <button type="submit">Tambah</button>
  </form>

  <a class="back-btn" href="/admin/divisi/organisasi/organisasi.html">‚Üê Kembali</a>

  <script src="script.js"></script>
</body>
</html>
