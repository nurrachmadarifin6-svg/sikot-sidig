<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Kegiatan PHBI</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Admin Data Kegiatan Peringatan Hari Besar Islam (PHBI) </h2>

    <!-- ===========================
        TABLE DATA
  ============================ -->
    <table id="dataTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Keterangan</th>
          <th>Target</th>
          <th>Sasaran</th>
          <th>Tanggal</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- ===========================
        FORM TAMBAH DATA
  ============================ -->
    <h3>Tambah Data Baru</h3>
    <form id="addForm">
      <input name="nama" placeholder="Nama" required />
      <input name="keterangan" placeholder="Keterangan" required />
      <input name="target" placeholder="Target" required />
      <input name="sasaran" placeholder="Sasaran" required />
      <input type="date" name="tanggal" required />

      <button type="submit">Tambah</button>
    </form>

    <a class="back-btn" href="/admin/divisi/dakwah/dakwah.html">â† Kembali</a>

    <script src="script.js"></script>
  </body>
</html>
