<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeri Karya Interaktif</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Galeri Karya Interaktif</h1>

<!-- FORM UPLOAD -->
<div class="upload">
  <h3>Upload Karya</h3>
  <input type="text" id="title" placeholder="Judul Karya" />
  <input type="text" id="category" placeholder="Kategori" />
  <input type="file" id="image" accept="image/*" />
  <button id="uploadBtn">Upload</button>
  <p id="uploadMsg"></p>
</div>

<!-- FILTER KATEGORI -->
<div class="filter">
  <label>Filter Kategori:</label>
  <input type="text" id="filterCategory" placeholder="Masukkan kategori..." />
</div>

<!-- GALERI -->
<div class="gallery" id="gallery"></div>

<script src="script.js"></script>
</body>
</html>
